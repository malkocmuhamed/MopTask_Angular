<div class="forma">
    <form class="text-center border border-light p-5"
    [formGroup]="cardForm" (ngSubmit)="login()" #userForm="ngForm">

<!--     
        <input type="hidden" [(ngModel)]="this.firstname">
        <input type="hidden" [(ngModel)]="this.lastname">
     -->

        <p class="h4 mb-4">Prijava</p>

        <input type="email" formControlName="email" class="form-control mb-4"  placeholder="E-mail" required>
    
        <input type="password"  formControlName="password" class="form-control mb-4" placeholder="Password" required>
    
        <button mdbBtn color="info"  [disabled]="userForm.form.invalid" block="true" class="my-4" type="submit">Prijavi se</button>
    
        <p>Niste registrovani?
        <a routerLink="/register">Registruj se</a>
        </p>
    
    </form>
</div>
