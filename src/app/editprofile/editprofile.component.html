
<div class="forma">
    <form class="text-center border border-light p-5"
    (ngSubmit)="editUser()" action="" #userForm="ngForm">

        <p class="h4 mb-4">Izmjena korisničkih podataka</p>

        <div class="form-row mb-4">
        <div class="col">
            <input type="text" name="firstName" [(ngModel)]="userModel.firstName" #firstName="ngModel" class="form-control" placeholder="Ime" required>
        </div>
        <div class="col">
            <input type="text" name="lastName" [(ngModel)]="userModel.lastName" #lastName="ngModel" class="form-control" placeholder="Prezime" required>
        </div>
        </div>

        <input type="email" name="email" [(ngModel)]="userModel.email" #email="ngModel" class="form-control mb-4" placeholder="E-mail" required>

        <input type="password" name="password" value="{{this.usersService.userData.password}}" [(ngModel)]="userModel.password" #password="ngModel" disabled minlength="5" class="form-control" placeholder="{{this.usersService.userData.password}}" aria-describedby="defaultRegisterFormPasswordHelpBlock">
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        Password se ne mijenja
        </small>
       
        <button mdbBtn color="info" [disabled]="userForm.form.invalid" block="true" class="my-4" type="submit">Ažuriraj podatke</button>
        <hr>

    </form>


</div>
