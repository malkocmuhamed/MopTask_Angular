<form class="example-form" 
*ngIf="this.usersService.isLoggedIn()"
(ngSubmit)="addQuestion()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Postavite pitanje</mat-label>
      <input matInput #message maxlength="256" placeholder="Pr. Kako sortirati podatke u json serveru?..."
      type="text" name="question" [(ngModel)]="questionModel.question" #question="ngModel">
      <mat-hint align="start"><strong>Ne otkrivajte privatne podatke</strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
    <div class="qnbtn">
        <button mat-button>Postavi pitanje </button>
    </div>
  </form>
  <app-homepagequestions *ngIf="this.usersService.isLoggedIn()"></app-homepagequestions>
