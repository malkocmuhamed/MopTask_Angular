<div class="tablediv">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="th">ID pitanja</th>
                <th class="th">Pitanje</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let qn of questionData ">
                <td>{{qn.id}}</td>
                <td>{{qn.question}}</td>
            </tr>
        </tbody>
    </table>
</div>
